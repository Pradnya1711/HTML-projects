<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry</title>
    <link rel="stylesheet" href="./styles/homs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
</head>
<body>
    <header>
        <div class="overlay">
        <div id="div-flex">
                <img src="./images/logo.svg">
            <div id="nav-bar">
                <a href="./index.html">Home</a>
                <a href="./rooms.html">Rooms</a>
                <a href="#">Inquiry</a>
            </div>
        </div>    
        </div>
    </header>
    <div class="section-head h2">
    Inquiry
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your E-mail Address">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter Password</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" >
      </div>
      <p>Select Gender</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>
        
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone number</label>
        <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Phone Number ">
      </div>
     
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          I agree to terms & conditions
        </label>
      </div>
      <br>
      <button type="button" class="btn btn-primary">Join the club</button>
</body>
</html>
